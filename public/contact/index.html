<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- stylesheet -->
		<link rel="stylesheet" href="/dest/css/main.css" />

		<!-- font awesome icon -->
		<script
			src="https://kit.fontawesome.com/8464da9b67.js"
			crossorigin="anonymous"></script>

		<!-- dynamic title -->
		<title>Contact Jaycee</title>
	</head>
	<body>
		<nav class="header-nav">
	<div class="container">
		<div class="brand">
			<img
				src="/assets/jayceetalks-logo.png"
				alt="Brand-logo"
				class="brand-logo" />
		</div>

		<ul class="nav-links menu">
			<div class="wrap">
				<li><a href="/">Home</a></li>
				<li>About</li>
				<li>Services</li>
			</div>
		</ul>

		<div class="btn-wrap menu">
			<a href="/contact" class="btn">Contact Jaycee</a>
		</div>

		<div class="buttons">
			<div class="hamburger">
				<span class="line"></span>
			</div>

			<div class="close-btn">
				<div class="close-btn-line"></div>
			</div>
		</div>
	</div>
</nav>

		
		<footer class="footer-section">
	<div class="container">
		<div class="section">
			<div class="social-media">
				<i class="fa-brands fa-x-twitter"></i>
				<i class="fa-brands fa-instagram"></i>
				<i class="fa-brands fa-facebook"></i>
			</div>

			<div class="brand">
				<img src="/assets/footer-logo.png" alt="" />
			</div>

			<div class="email">
				<i class="fa-solid fa-envelope"></i>
				<p>hello@jayceetalks.com</p>
			</div>
		</div>
	</div>
</footer>


		<script src="/dest/javascript/script.js"></script>
	</body>
</html>
