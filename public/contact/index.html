<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- stylesheet -->
		<link rel="stylesheet" href="/dest/css/main.css" />

		<!-- font awesome icon -->
		<script
			src="https://kit.fontawesome.com/8464da9b67.js"
			crossorigin="anonymous"></script>

		<!-- dynamic title -->
		<title>Contact Jaycee</title>
	</head>
	<body>
		<nav class="header-nav">
	<div class="container">
		<div class="brand">
			<a href="/">
				<img
					src="/assets/jayceetalks-logo.png"
					alt="Brand-logo"
					class="brand-logo" />
			</a>
		</div>

		<ul class="nav-links menu">
			<div class="wrap">
				<li class="link"><a href="/">Home</a></li>
				<li class="link"><a href="/about">About</a></li>
				<li class="link"><a href="/services">Services</a></li>
			</div>

			<div class="btn-wrap menu">
				<a href="/contact" class="btn">Contact Jaycee</a>
			</div>
		</ul>

		<div class="hamburger">
			<span class="line"></span>
		</div>

		<div class="close-btn">
			<div class="close-btn-line"></div>
		</div>
	</div>
</nav>

		
<section class="contact-section">
	<div class="img-container">
		<div class="img-box"></div>
		<div class="img-box"></div>
		<div class="img-box"></div>

		<div class="text-container">
			<h3 class="title">Contact <span class="highlight">Jaycee</span></h3>

			<div class="contact-details">
				<div class="wrap">
					<i class="fa-solid fa-envelope"></i>
					<p>hello@jayceetalks.com</p>
				</div>

				<div class="wrap">
					<i class="fa-solid fa-envelope"></i>
					<p>hello@jayceetalks.com</p>
				</div>
			</div>

			<div class="social-media">
				<i class="fa-brands fa-x-twitter"></i>
				<i class="fa-brands fa-instagram"></i>
				<i class="fa-brands fa-facebook"></i>
			</div>
		</div>
	</div>
</section>

<section class="form-section">
	<div class="container">
		<p class="text">
			Knowing the reason for contacting us helps us respond accordingly and
			appropriately
		</p>

		<form action="" class="form" netlify>
			<div class="input-wrap">
				<input type="text" placeholder="Name" class="input" />
			</div>

			<div class="input-wrap">
				<input type="email" placeholder="Email" class="input" />
			</div>

			<div class="input-wrap">
				<input type="text" placeholder="Phone" class="input" />
			</div>

			<div class="message-wrap">
				<textarea name="message" placeholder="Message" id=""></textarea>
			</div>

			<button class="btn">Submit Message</button>
		</form>
	</div>
</section>

		<footer class="footer-section">
	<div class="container">
		<div class="section">
			<div class="social-media">
				<i class="fa-brands fa-x-twitter"></i>
				<i class="fa-brands fa-instagram"></i>
				<i class="fa-brands fa-facebook"></i>
			</div>

			<div class="brand">
				<img src="/assets/footer-logo.png" alt="" />
			</div>

			<div class="email">
				<i class="fa-solid fa-envelope"></i>
				<p>hello@jayceetalks.com</p>
			</div>
		</div>
	</div>
</footer>


		<script src="/dest/javascript/script.js"></script>
	</body>
</html>
